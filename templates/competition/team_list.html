<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>队伍名称</th>
                    <th>队伍分数</th>
                    <th>题目端口</th>
                </tr>
                </thead>
                <tbody>
                {% for team in team_list %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team.score }}</td>
                    <td>{{ team.ports }}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
</body>
</html>
